<!DOCTYPE html>
<html lang="en">
<head>

        body {
            background: lightsteelblue;

</head>
<body>

    <h1>Invoicing System</h1>
        <form>
            <label for="item">Add a product:</label>
            <input class="" type="text" id="item" placeholder="Item">
            <input class="" type="text" id="price" placeholder="Price">
            <input type="submit" value="Add Item">
        </form>
    <ul>
        <!-- Put all the products here!! -->
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script>
    // console.log("test test");
    $(function(){
        let invoiceList = [];
        class Invoice {
            constructor(item, price, count){
                this.item = item;
                this.price = price;
                this.count = count;
            }
        }


        $('form').on('submit', function(event) {
       
        event.preventDefault();
        console.log("clicked submit!!!!!");    

        // we want to grab the data
        // const input = $('input[type=submit]');
        const inputItem = $("#item");
        const inputPrice = $("#price");
        // then used the .val() method to get the value in there

        // console.log(input);
        // console.log(input[0].value);
        // const userValue = input.val();
        const userItem = inputItem.val();
        const userPrice = inputPrice.val();
        // Using the .val menu, we can also Set a value. So we pass an empty string to clear out the input
        inputItem.val(""); //this removes the value inside input variable
        inputPrice.val("");
        // user a termplate literal to clear our markup

        // console.log(userValue);

        // if statement to make sure user is not submitting blank or string
        // with spaces at the beginning and end of the string/input
        if ((userItem.trim().length > 0) && (userPrice.trim().length > 0)) {
            const todo = `
            <li>
                <span class="check todo"></span>${userItem} $${userPrice}
                <span class="fas fa-plus-square"></span>
                <span class="fas fa-minus-square"></span>
                <span class="fas fa-trash"></span>
            </li>`;
            console.log(todo);
            // select the ul of container that we want to put it in
            // and use the append method to add to that element
            $('ul').append(todo);
        }
    });
    
    












    });
    </script>
